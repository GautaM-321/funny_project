<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ğŸ’</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3a0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .heart-emoji {
            font-size: 80px;
            margin: 20px 0;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin: 30px 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        #yesBtn {
            background: #ff1744;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 23, 68, 0.4);
        }

        #yesBtn:hover {
            background: #d50000;
            transform: scale(1.1);
        }

        #noBtn {
            background: #757575;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #noBtn:hover {
            background: #616161;
        }

        .message {
            font-size: 1.3em;
            color: #ff1744;
            margin: 20px 0;
            min-height: 30px;
            font-weight: bold;
        }

        .success-message {
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration {
            font-size: 3em;
            margin: 20px 0;
        }

        .hidden {
            display: none !important;
        }

        /* Floating hearts animation */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: float 4s ease-in infinite;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>ğŸ’˜ Valentine's Day ğŸ’˜</h1>
        <div class="heart-emoji">â¤ï¸</div>
        
        <div id="gameContent">
            <div class="question">Will You Be My Valentine?</div>
            <div class="message" id="message"></div>
            <div class="buttons">
                <button id="yesBtn">Yes! ğŸ’–</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        
        <div class="success-message" id="successMessage">
            <div class="celebration">ğŸ‰ ğŸ’• ğŸŠ</div>
            <h2 style="color: #ff1744; margin: 20px 0;">Yay! You made my day! ğŸ’</h2>
            <p style="font-size: 1.2em; color: #333;">I'm so happy you said yes! â¤ï¸</p>
            <div class="celebration">ğŸ’‘ ğŸ’ ğŸŒ¹</div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const gameContent = document.getElementById('gameContent');
        const successMessage = document.getElementById('successMessage');

        // Messages to show when "No" is clicked
        const noMessages = [
            "Are you sure? ğŸ¥º",
            "Really? Think again! ğŸ’”",
            "Please reconsider! ğŸ˜¢",
            "Don't break my heart! ğŸ’˜",
            "Are you absolutely certain? ğŸ˜­",
            "One more chance? ğŸ™",
            "I won't give up! â¤ï¸",
            "Pretty please? ğŸŒ¹",
            "With a cherry on top? ğŸ’",
            "You're breaking my heart! ğŸ˜¿",
            "Can you think about it? ğŸ’­",
            "I'll keep asking! ğŸ˜Š",
            "Maybe you'll change your mind? ğŸ¤”",
            "I believe in us! ğŸ’ª",
            "Last chance! Just kidding, I'll keep asking! ğŸ˜„"
        ];

        let noClickCount = 0;

        // Handle "No" button click
        noBtn.addEventListener('click', function() {
            message.textContent = noMessages[noClickCount % noMessages.length];
            noClickCount++;
            
            // Make the Yes button bigger with each No click
            const currentSize = 1 + (noClickCount * 0.1);
            yesBtn.style.transform = `scale(${currentSize})`;
            
            // Shake the No button
            noBtn.style.animation = 'shake 0.5s';
            setTimeout(() => {
                noBtn.style.animation = '';
            }, 500);
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', function() {
            gameContent.classList.add('hidden');
            successMessage.classList.add('show');
            createFloatingHearts();
        });

        // Create floating hearts animation
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 7000);
                }, i * 100);
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
